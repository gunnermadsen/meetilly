<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" *ngIf="!(meetingViewState$ | async)">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Meetilly</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list *ngIf="(authState$ | async)" (click)="snav.close()">
        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="!(authState$ | async)" (click)="snav.close()">
        <a mat-list-item routerLink="/register">Register</a>
        <a mat-list-item routerLink="/login">Login</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
